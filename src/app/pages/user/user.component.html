<app-header></app-header>
<div class="container mx-auto p-6 max-w-2xl">
  <div class="bg-white shadow-md rounded-lg p-6 border border-gray-200">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Usuario por ID</h2>
    
    <!-- Formulario para obtener datos de usuario -->
    <div class="mb-6">
      <label class="block text-gray-700 font-semibold mb-2">ID de Usuario:</label>
      <div class="flex gap-2 items-center">
        <input 
          class="flex-1 border-2 border-gray-300 rounded-md p-2 focus:border-blue-500 focus:outline-none" 
          type="number" 
          #userId 
          placeholder="Ingrese ID de usuario"
          [value]="userName() ? userId.value : ''"
        >
        <button 
          (click)="fetchUserData(+userId.value)" 
          class="bg-blue-500 hover:bg-blue-600 text-white rounded-md text-lg px-4 py-2"
        >
          Buscar Usuario
        </button>
      </div>
    </div>

    @if (userName()) {
      <!-- Formulario para actualizar nombre -->
      <div class="mt-8 pt-6 border-t border-gray-200">
        <h3 class="text-xl font-semibold mb-4 text-gray-700">Actualizar Nombre</h3>
        <label class="block text-gray-700 font-semibold mb-2">Nuevo nombre:</label>
        <div class="flex gap-2 items-center">
          <input 
            class="flex-1 border-2 border-gray-300 rounded-md p-2 focus:border-blue-500 focus:outline-none" 
            type="text" 
            #newName 
            placeholder="Ingrese nuevo nombre"
            [value]="userName()"
          >
          <button 
            (click)="updateUserName(newName.value)" 
            class="bg-green-500 hover:bg-green-600 text-white rounded-md text-lg px-4 py-2"
          >
            Actualizar
          </button>
        </div>
      </div>
    }
  </div>
</div>
